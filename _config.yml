title: מתכוני חצילים
description: אוסף מתכוני חצילים מהמטבח הישראלי והעולמי
baseurl: "/eggplant-recipes-site" # שם הריפוזיטורי שלך ב-GitHub Pages
url: "https://guynoyman63.github.io" # כתובת האתר ב-GitHub Pages

#theme: minimal-mistakes-jekyll

# תוספי Jekyll
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-data

# הגדרת SCSS מותאם אישית
sass:
  sass_dir: assets/css

markdown: kramdown
highlighter: rouge
permalink: pretty

# אוספים מותאמים אישית
collections:
  recipes:
    output: true
    permalink: /recipes/:path/
  categories:
    output: true
    permalink: /categories/:path/

# ברירת מחדל לדפים ומתכונים
defaults:
  - scope:
      path: ""
      type: "recipes"
    values:
      layout: "my_recipe"
      permalink: "/eggplant-recipes-site/recipes/:title/"


# ניווט מותאם אישית
navigation:
  - title: "דף הבית"
    url: "{{ site.baseurl }}/"
  - title: "קטגוריות"
    url: "{{ site.baseurl }}/categories/"
  - title: "מתכונים"
    url: "{{ site.baseurl }}/recipes/"
  - title: "אודות"
    url: "{{ site.baseurl }}/about/"

# עיצוב Minimal Mistakes
#minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "snow", "soll"
