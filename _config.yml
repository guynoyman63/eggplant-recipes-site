title: "מתכוני חצילים"
description: "אוסף מתכוני חצילים מהמטבח הישראלי והעולמי"
baseurl: ""  # שם הריפוזיטורי שלך ב-GitHub Pages
url: "/hatzileinoyman.co.il/"  # כתובת האתר שלך

# תוספי Jekyll
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-data

# הגדרת SCSS מותאם אישית
sass:
  sass_dir: assets/css

# הגדרות Markdown & תבניות
markdown: kramdown
highlighter: rouge
permalink: pretty

# אוספים מותאמים אישית
collections:
  recipes:
    output: true
    permalink: "/recipes/:title/"
  categories:
    output: true
    permalink: "/categories/:title/"

# ברירת מחדל לדפים ומתכונים
defaults:
  - scope:
      path: ""
      type: "recipes"
    values:
      layout: "my_recipe"
      permalink: "/recipes/:title/"
      image: "/images/default-recipe.jpg"  # תמונה ברירת מחדל

  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category_layout"
      permalink: "/categories/:title/"

# ניווט מותאם אישית
navigation:
  - title: "דף הבית"
    url: "/"
  - title: "קטגוריות"
    url: "/categories/"
  - title: "מתכונים"
    url: "/recipes/"
  - title: "אודות"
    url: "/about/"

# הגדרות SEO
jekyll_seo_tag:
  title_separator: "-"
  social:
    name: "מתכוני חצילים"
    links:
      - "https://www.instagram.com/yourprofile"
      - "https://www.facebook.com/yourpage"

