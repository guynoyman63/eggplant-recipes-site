---
layout: default
---

<article class="single">
    <header class="single-header">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <h2>{{ page.subtitle }}</h2>
        {% endif %}
        <nav class="breadcrumbs">
            <a href="/" class="back-button">חזרה לדף הבית</a>
        </nav>
    </header>
    <div class="single-content">
        {{ content }}
    </div>
</article>
