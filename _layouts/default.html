<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  {% include head.html %}
  <style>
    /* ×§×•× ×˜×™×™× ×¨ ×”×›×¤×ª×•×¨×™× â€“ ××•×¦×‘ ×‘×¤×™× ×” ×”×©×××œ×™×ª ×”×ª×—×ª×•× ×” */
    .fixed-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px; /* ×¨×•×•×— ×§×˜×Ÿ ×‘×™×Ÿ ×”×›×¤×ª×•×¨×™× */
      z-index: 1000;
    }
    /* × ×¢×‘×™×¨ ××ª ×¡×’× ×•× ×•×ª ×”×›×¤×ª×•×¨×™× ×›×“×™ ×œ×¢×§×•×£ ××ª ×”×”×’×“×¨×•×ª ××”Ö¾main.scss */
    .fixed-buttons .accessibility-button,
    .fixed-buttons .tts-button {
      background-color: #000;
      color: #fff;
      padding: 10px 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      /* ×—×©×•×‘: ×œ×‘×˜×œ ×›×œ ×”×’×“×¨×ª position ×©×”×’×™×¢×” ××”Ö¾SCSS */
      position: static !important;
    }
    .fixed-buttons .accessibility-button:hover,
    .fixed-buttons .tts-button:hover {
      background-color: #444;
    }
    /* ×”×ª×××” ×œ××•×‘×™×™×œ */
    @media (max-width: 768px) {
      .fixed-buttons {
        bottom: 15px;
        left: 15px;
        gap: 8px;
      }
      .fixed-buttons .accessibility-button,
      .fixed-buttons .tts-button {
        font-size: 1rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body class="layout-body">
  <header class="site-header">
    {% include header.html %}
  </header>
  
  <main class="main-content">
    {{ content }}
  </main>
  
  <footer class="site-footer">
    {% include footer.html %}
  </footer>
  
  <!-- ×§×•× ×˜×™×™× ×¨ ×œ×›×¤×ª×•×¨×™× ×”×§×‘×•×¢×™×: × ×’×™×©×•×ª ×•×“×™×‘×•×¨ ×”×˜×§×¡×˜ -->
  <div class="fixed-buttons">
    <button id="accessibility-btn" onclick="toggleAccessibility()" class="accessibility-button">
      ğŸ¦¾ × ×’×™×©×•×ª
    </button>
    <button id="tts-btn" onclick="speakPageText()" class="tts-button">
      ğŸ”Š ×“×™×‘×•×¨ ×”×˜×§×¡×˜
    </button>
  </div>
  
  <script>
    // ×‘×™×˜×•×œ ×”×“×™×‘×•×¨ ×‘×¢×ª ××¢×‘×¨ ×“×£ â€“ ×›×“×™ ×©×œ× ×××©×™×›×™× ×œ×”×§×¨×™× ××ª ×”×“×£ ×”×§×•×“×
    window.onbeforeunload = function() {
      window.speechSynthesis.cancel();
    };

    // ×¤×•× ×§×¦×™×” ×œ××ª×’ ××¦×‘ × ×’×™×©×•×ª â€“ ××•×¡×™×¤×”/××¡×™×¨×” ××—×œ×§×•×ª ×•×©×•××¨×ª ×‘×”×’×“×¨×•×ª ×‘×œ×•×§××œ ×¡×˜×•×¨××’'
    function toggleAccessibility() {
      document.body.classList.toggle("high-contrast");
      document.body.classList.toggle("large-text");
      
      localStorage.setItem("highContrast", document.body.classList.contains("high-contrast"));
      localStorage.setItem("largeText", document.body.classList.contains("large-text"));
    }

    // ×¤×•× ×§×¦×™×” ×œ×§×¨×™××ª ×˜×§×¡×˜ ××”×“×£
    function speakPageText() {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
        return;
      }
      const fullText = document.body.innerText;
      if (!fullText) return;
      const utterance = new SpeechSynthesisUtterance(fullText);
      utterance.lang = 'he-IL'; // ×”×’×“×¨×ª ×”×©×¤×” ×œ×¢×‘×¨×™×ª
      window.speechSynthesis.speak(utterance);
    }

    // ×‘×¢×ª ×˜×¢×™× ×ª ×”×“×£ â€“ ×©×—×–×•×¨ ×”×’×“×¨×•×ª ×”× ×’×™×©×•×ª ×•×‘×™×¦×•×¢ ×§×¨×™××” ××•×˜×•××˜×™×ª (×œ××—×¨ 500ms)
    window.onload = function() {
      if (localStorage.getItem("highContrast") === "true") {
        document.body.classList.add("high-contrast");
      }
      if (localStorage.getItem("largeText") === "true") {
        document.body.classList.add("large-text");
      }
      setTimeout(speakPageText, 500);
    };
  </script>
</body>
</html>
