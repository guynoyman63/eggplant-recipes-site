<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    {% include head.html %}
</head>
<body class="layout-body"> <!-- 驻砖专 Flexbox 祝 注 -->
    
    <header class="site-header">
        {% include header.html %}
    </header>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        {% include footer.html %}
    </footer>

    <!-- 驻转专 砖转 -->
    <button id="accessibility-btn" onclick="toggleAccessibility()" class="accessibility-button">
         砖转
    </button>

    <!-- 住拽专驻 砖转 -->
    <script>
        function toggleAccessibility() {
            document.body.classList.toggle("high-contrast");
            document.body.classList.toggle("large-text");

            // 砖专转 专 拽  驻注  驻 专
            let isHighContrast = document.body.classList.contains("high-contrast");
            let isLargeText = document.body.classList.contains("large-text");

            localStorage.setItem("highContrast", isHighContrast);
            localStorage.setItem("largeText", isLargeText);
        }

        // 注转 爪 砖转  驻注 注专
        window.onload = function() {
            if (localStorage.getItem("highContrast") === "true") {
                document.body.classList.add("high-contrast");
            }
            if (localStorage.getItem("largeText") === "true") {
                document.body.classList.add("large-text");
            }
        };
    </script>

</body>
</html>
