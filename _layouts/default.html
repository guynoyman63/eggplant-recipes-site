<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  {% include head.html %}
  <style>
    /* קונטיינר לכפתורים – מוצב בפינה השמאלית התחתונה */
    .fixed-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px; /* רווח קטן בין הכפתורים */
      z-index: 1000;
    }
    /* סגנון אחיד לשני הכפתורים – מוודא שאין השפעות חיצוניות מה־SCSS */
    .fixed-buttons .accessibility-button,
    .fixed-buttons .tts-button {
      background-color: #000;
      color: #fff;
      padding: 10px 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      /* מבטלים הגדרות מיקום שעלולות להגיע ממקומות אחרים */
      position: static !important;
    }
    .fixed-buttons .accessibility-button:hover,
    .fixed-buttons .tts-button:hover {
      background-color: #444;
    }
    /* התאמה למובייל */
    @media (max-width: 768px) {
      .fixed-buttons {
        bottom: 15px;
        left: 15px;
        gap: 8px;
      }
      .fixed-buttons .accessibility-button,
      .fixed-buttons .tts-button {
        font-size: 1rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body class="layout-body">
  <header class="site-header">
    {% include header.html %}
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    {% include footer.html %}
  </footer>

  <!-- קונטיינר לכפתורים הקבועים: כפתור נגישות וכפתור דיבור הטקסט -->
  <div class="fixed-buttons">
    <button id="accessibility-btn" onclick="toggleAccessibility()" class="accessibility-button">
      🦾 נגישות
    </button>
    <button id="tts-btn" onclick="toggleSpeechMode()" class="tts-button">
      🔊 דיבור הטקסט
    </button>
  </div>

  <script>
    // ביטול דיבור בעת מעבר דף כדי למנוע קריאה ממשיכה
    window.onbeforeunload = function() {
      window.speechSynthesis.cancel();
    };

    // Toggle מצב נגישות – ללא שינוי כאן (כפי שהייתם משתמשים בו כבר)
    function toggleAccessibility() {
      document.body.classList.toggle("high-contrast");
      document.body.classList.toggle("large-text");
      localStorage.setItem("highContrast", document.body.classList.contains("high-contrast"));
      localStorage.setItem("largeText", document.body.classList.contains("large-text"));
    }

    // Toggle למצב דיבור (Speech Mode)
    function toggleSpeechMode() {
      if (localStorage.getItem("speechModeActive") === "true") {
        // כיבוי מצב דיבור
        localStorage.setItem("speechModeActive", "false");
        window.speechSynthesis.cancel();
      } else {
        // הפעלת מצב דיבור והפעלת קריאה
        localStorage.setItem("speechModeActive", "true");
        speakPageText();
      }
    }

    // פונקציה לקריאת טקסט מהדף
    function speakPageText() {
      // אם מצב דיבור לא פעיל – אין להתחיל קריאה
      if (localStorage.getItem("speechModeActive") !== "true") return;
      // אם כבר מתבצע דיבור, ביטול והפעלת קריאה מחדש
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }

      let fullText = "";
      // אם מדובר בדף מתכון (כתובת כוללת "/recipes/")
      if (window.location.pathname.indexOf('/recipes/') > -1) {
        const articleElem = document.querySelector('article.recipe-container');
        if (articleElem) {
          // אם זה הפעם הראשונה בדף זה – קרא את כל התוכן (כולל ה־header של המתכון)
          if (!sessionStorage.getItem("headerRead")) {
            fullText = articleElem.innerText;
            sessionStorage.setItem("headerRead", "true");
          } else {
            // בפעמים הבאות – נסה להסיר את החלק של .recipe-header מהעותק
            let cloneArticle = articleElem.cloneNode(true);
            let headerElem = cloneArticle.querySelector(".recipe-header");
            if (headerElem) headerElem.remove();
            fullText = cloneArticle.innerText;
          }
        }
      } else {
        // בדפים אחרים – אם לא נקרא header כבר, קרא את כל הדף, אחרת רק את main
        if (!sessionStorage.getItem("headerRead")) {
          fullText = document.body.innerText;
          sessionStorage.setItem("headerRead", "true");
        } else {
          const mainEl = document.querySelector("main.main-content");
          fullText = mainEl ? mainEl.innerText : document.body.innerText;
        }
      }
      
      if (!fullText) return;
      const utterance = new SpeechSynthesisUtterance(fullText);
      utterance.lang = "he-IL";
      window.speechSynthesis.speak(utterance);
    }

    // בעת טעינת הדף – שחזור הגדרות נגישות ובדיקה של מצב דיבור:
    window.onload = function() {
      if (localStorage.getItem("highContrast") === "true") {
        document.body.classList.add("high-contrast");
      }
      if (localStorage.getItem("largeText") === "true") {
        document.body.classList.add("large-text");
      }
      // אם מצב דיבור פעיל, ביטול קריאה קודמת והפעלת קריאה בדף החדש
      if (localStorage.getItem("speechModeActive") === "true") {
        window.speechSynthesis.cancel();
        speakPageText();
      }
    };
  </script>
</body>
</html>
